<div class="info" ng-controller="infoController as infoCtrl">
    <div class="user-info">
        <div class="profile-media-div">
            <video ng-show="infoCtrl.mediaType == 'video' "
                   ng-src="{{infoCtrl.mediaSrc}}"
                   class="profile-media">
            </video>

            <img ng-show="infoCtrl.mediaType == 'image' "
                 ng-src="{{infoCtrl.mediaSrc}}"
                 class="profile-media"/>

            <h1>{{infoCtrl.username}}</h1>

            <p ng-show="infoCtrl.profileMsg"
               class="profile-msg">{{infoCtrl.profileMsg}}</p>
        </div>

        <div class="stats">
            <div class="user-stats">
                <div class="stat-item right-border">
                    <p>{{infoCtrl.followers}}</p>
                    <p>Followers<p>
                </div>
                <div class="stat-item right-border">
                    <p>{{infoCtrl.following}}</p>
                    <p>Following<p>
                </div>
                <div class="stat-item">
                    <p>{{infoCtrl.reputation}}</p>
                    <p>Reputation<p>
                </div>
            </div>
            <div id="post-button">
                <a href="/makepost" target="_blank">
                    <button>Create new Post</button>
                </a>
            </div>
        </div>
    </div>
</div>
