<div>
    <div class="uploader">
        <div class="bottom-border">
            <label class="file-input-label">
                <img src="/assets/img/upload.png" width="15px">
                Select media
                <input type="file" multiple class="file-input">
            </label>
        </div>

        <div class="drop-zone">
            <div class="preview">
            </div>
        </div>
        <form class="upload-form">
            <textarea class="post-body"
                      ng-model="uploadCt.postBody"
                      placeholder="Enter text"
                      onclick="toggleFocus(this)"
            >
            </textarea>
            <input type="text"
                   class="tags"
                   ng-model="uploadCt.tags"
                   placeholder="Tag your post"
                   onclick="toggleFocus(this)"
            >
        </form>

        <div class="upload-controls">
            <button class="upload-btn" ng-click="uploadCt.post()">
                <img src="/assets/img/post.png" width="15px">
                <span class="submit-prompt">CREATE POST</span>
            </button>
        </div>

        <div class="upload-overlay"></div>
    </div>
    <script>
        function toggleFocus(elem){
            elem.style.border = '1px solid darkcyan';

            var reset = function(){
                elem.style.border = '1px solid lightgray';
                elem.removeEventListener('blur', reset);
            };

            elem.addEventListener('blur', reset);
        }
    </script>
</div>
